<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Refund Ticket - Maxi style</title>
<style>
  :root{ --w:280px; --pad:10px; }
  body{ width:var(--w); margin:0; padding:0; font-family: "Segoe UI", Arial, sans-serif; font-size:12px; color:#111; }
  .ticket{ padding:var(--pad); }
  .hdr{ text-align:center; margin-bottom:8px; }
  .logo{ max-width:100px; margin:0 auto 6px; display:block; }
  .brand{ font-weight:700; font-size:15px; }
  .line{ display:flex; justify-content:space-between; margin:2px 0; }
  .items{ margin-top:6px; }
  .items div{ display:flex; justify-content:space-between; padding:2px 0; }
  .total{ font-weight:800; font-size:15px; border-top:1px solid #ddd; padding-top:6px; display:flex; justify-content:space-between; margin-top:6px;}
  .qr{ text-align:center; margin-top:8px; }
  .terms{ font-size:9px; color:#444; text-align:center; margin-top:6px; }
</style>
</head>
<body>
  <div class="ticket">
    <div class="hdr">
      <img class="logo" src="{{LOGO}}" alt="Logo">
      <div class="brand">GREEN RETURNS — MAXI STYLE</div>
      <div class="addr">123 rue Exemple — Terrebonne</div>
    </div>

    <div class="line"><div><strong>Ticket</strong></div><div><strong>{{ID}}</strong></div></div>
    <div class="line"><div>Date</div><div>{{ISSUED}}</div></div>

    <div class="items">
      {{ITEMS}}
    </div>

    <div class="total"><div>Total / Total</div><div>${{TOTAL}}</div></div>

    <div class="qr"><img src="{{QR_URL}}" width="150" height="150" alt="QR"></div>

    <div class="terms">À échanger au comptoir • Redeem at cashier • Exp: {{EXPIRES}}</div>
  </div>
</body>
</html>
